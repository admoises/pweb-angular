<div
  fxFill
  fxLayout="row wrap"
  fxLayoutAlign="center center"
  id="container"
>
  <div id="login" fxFlex.lt-md fxFlex.gt-sm="35" fxFlexOffset.sm="10">
    <p class="mat-h1">JÁ TENHO CADASTRO</p>
    <form id="loginForm" [formGroup]="form" fxLayout="column" fxFill>
      <mat-form-field appearance="outline">
        <mat-label>EMAIL</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <app-form-error-msg [control]="getFormControl('email')" label="Email">
      </app-form-error-msg>
      <mat-form-field appearance="outline">
        <mat-label>SENHA</mat-label>
        <input
          matInput
          formControlName="password"
          type="password"
        />
      </mat-form-field>
      <app-form-error-msg [control]="getFormControl('password')" label="Senha">
      </app-form-error-msg>
      <div fxLayoutAlign="end none">
        <a id="forgotPasswordAnchor" href="javascript:void(0);" (click)="openForgotPasswordDialog()"
          >Esqueci minha senha</a
        >
      </div>
      <div fxFlexLayout.gt-sm="row" fxLayoutAlign.gt-sm="end">
        <button
          mat-raised-button
          fxHide.lt-md
          (click)="onSubmit()"
        >
          ENTRAR
        </button>
        <button
          mat-raised-button
          fxHide.gt-sm
          fxFill
          (click)="onSubmit()"
        >
          ENTRAR
        </button>
      </div>
    </form>
  </div>
  <div fxFlexOffset.sm="10"></div>
  <mat-divider vertical id="verticalDivider" fxHide.lt-md></mat-divider>
  <mat-divider id="horizontalDivider" fxHide.gt-sm fxFlex="85"></mat-divider>
  <div
    id="registration"
    fxFlex.gt-sm="22"
    fxFlex.lt-md
    fxFlex.lg="20"
    fxFlex.xl="15"
    fxFlexOffset.sm="10"
  >
    <p class="mat-h1">AINDA NÃO TENHO CADASTRO</p>
    <button mat-raised-button fxFill routerLink="/cadastro">
      CLIQUE AQUI
    </button>
  </div>
  <div fxFlexOffset.sm="10"></div>
</div>
