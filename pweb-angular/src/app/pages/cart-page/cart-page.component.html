<div class="table-page" fxLayoutAlign="center center" fxLayout="column">
  <h1 fxLayoutAlign="center">CARRINHO:</h1>
  <table
    mat-table
    [dataSource]="transactions"
    class="mat-elevation-z8"
    id="product-table"
  >
    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef>Item</th>
      <td mat-cell *matCellDef="let transaction">{{ transaction.item }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let transaction">
        {{ transaction.quantidade }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        {{ getTotalQuantity() | number }}
      </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let transaction">
        {{ transaction.cost | currency }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        {{ getTotalCost() | currency }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
<div class="btn">
  <mat-card-actions align="end" class="buttons" fxLayoutAlign="flex-end  center">
    <button mat-stroked-button class="clean-btn" >LIMPAR</button>
    <button mat-stroked-button color="warn">FINALIZAR</button>
  </mat-card-actions>
</div>
