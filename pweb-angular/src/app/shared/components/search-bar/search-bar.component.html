<mat-form-field class="form-field" appearance="outline">
  <mat-label>Search</mat-label>
  <input matInput type="search" [formControl]="queryField">
  <button class="btn-search" matSuffix mat-icon-button aria-label="Search" (click)="onSearch()">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
