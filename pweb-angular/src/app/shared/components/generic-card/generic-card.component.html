<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title class="title-product">{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
    <a><img src="{{product.imageUrl}}" routerLink="/detalhe/{{product.id}}"></a>
  </mat-card-title-group>
  <mat-card-actions align="end" class="buttons">
    <button mat-flat-button color="primary">COMPRAR</button>
  </mat-card-actions>
</mat-card>
