<mat-card class="example-card">
  <mat-card-title-group>
    <mat-card-title class="title-product">{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency}}</mat-card-subtitle>
    <a class="product-img"><img src="{{product.imageUrl}}" routerLink="/detalhe/{{product.id}}"></a>
  </mat-card-title-group>
 <app-buy-button class="buttons" [product]="product"></app-buy-button>
</mat-card>
